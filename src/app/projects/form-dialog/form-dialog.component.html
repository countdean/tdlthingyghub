<div>
    <h4>Task Form</h4><br/>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker3" placeholder="Start Date" [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker3" placeholder="End Date" [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Status">
                <mat-option value="option">In Progress </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="btn" fxLayout="row" fxLayoutAlign="center start">
            <button mat-dialog-close mat-button color="warn" (click)='null'>
                Add
            </button>&nbsp;
            <button mat-dialog-close mat-button>
                Cancel
            </button>
        </div>

    </form>
   
</div>
